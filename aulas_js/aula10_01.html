<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aula10_parte_02 SOMANDO Números</title>
   <style>
      body {
         background: rgba(0, 0, 255, 0.63);
         color: white;
         font: normal 18pt arial;
      }

   </style>
</head>
<body>
   <h1>SOMANDO VALORES</h1>
   <input type="number" name="txtn1" id="txtn1"> +
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="Somar" onclick="somar()">
   <div id="res">RESULTADO:</div>
   
   <script>
      function somar() {
         var tn1 = window.document.getElementById('txtn1')
         var tn2 = window.document.getElementById('txtn2') // outra forma de chamar o "txtn2" seria --> window.document.querySelector('input#txtn2')
         var res = window.document.getElementById('res')
         var n1 = Number(tn1.value)
         var n2 = Number(tn2.value)
         var s = n1 + n2
         res.innerHTML = `RESULTADO: ${s}` // (   ${s} <-- place rolder "nao sei como escreve" só pra nao esquecer, já foi visto em aula)
      }
   </script>
</body>
</html>
