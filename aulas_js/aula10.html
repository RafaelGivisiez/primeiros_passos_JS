<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aula10 EVENTOS DOM</title>
   <style>
      div#area {
         font: normal 20pt arial;
         background: green;
         color: white; 
         width: 200px; /*largura página*/
         height: 200px; /*Altura página*/
         line-height: 200px; /*centro da pagina*/
         text-align: center;
      }
   </style>
</head>
<body>
   <!-- onclick="clicar()" <-- para quando clicar
        onmouseenter="entrar()" <-- quando passar o mouse
        onmouseout="sair()" <--- quando sair com mouse
   -->
   <div id="area"> <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"  <---- Essa é a forma dos códigos dos eventos dentro do HTML, 
                                                                                 anulei ela para deixar o mesmo código agora rodando dentro do script JS
   -->
      Interaja...
   </div>
   
   <script>
      var area = window.document.getElementById('area')
      area.addEventListener('clicar', Clicar) // mesma função do HTML porem no JS agora, "para quando clicar com mouse"
      area.addEventLIstner('mouseenter', Entrar) // para quando entrar com mouse na BOX
      area.addEventListner('mouseout', Sair) // para quando sair com cursor do mouse na BOX

         function clicar() {
            // Tudo que estiver aqui dentro, só será executado quando "chamar o CLICAR" que está na DIV
            area.innerText = 'Clicou!' // digita a mensagem "clicou" quando clicar na box
            area.style.background = 'red' // quando clicar muda a cor pra vermelho
         }
        function entrar() {
            area.innerText = 'Entrou!' // digita a mensagem "entrou" quando passa o com mouse em cima da BOX
            area.style.background = 'silver' // quando passar o mouse em cima, muda a cor da box pra cinza
        }
        function sair() {
            area.innerText = 'Saiu!' // digita a mensagem "saiu" quando tira o mouse da box
            area.style.background = 'green'
        }
   </script>
</body>
</html>
