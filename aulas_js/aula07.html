   <!--  OPERADORES ARITIMÉTICOS  (Serão anotados as informações de aula - Passar a limpo caderno)

      OPERADORES: Aritiméticos / Atribuição / Relacionais / Lógicos / Ternário (existem outros) "Nesse curso, focaremos nesse"
      Nessa aula, veremos: aritiméticos e atribuição

      Operadores Aritiméticos: 
      + <-- adição   5+2 = 7
      - <-- subtração   5-2 = 3
      * <-- multiplicação  5 * 2 = 10
      / <-- divisão  5 / 2 = 2.5
      % <-- resto da divisão  5 % 2 = 1  (5 "PORCENTO 2" = RESTO 1)
      ** <-- potência   5 ** 2 = 25  (5 ao quadrado = 25)

      PRECEDÊNCIA de Operadores:
      
      5 + 3 / 2 = 6.5   (faz primeiro a divisão a menos que você especifique colocando entre parentese a primeira ação a ser calculada)
      (5 + 3) / 2 = 4   (Note que 5+3 está dentro dos parenteses, deixando claro ao programa que é a primeira ação a ser calculada na ordem de precedência)

      ORDEM DE PRECEDÊNCIA DOS OPERADORES

      1º  () <--- parenteses
      2º  ** <--- potência
      3º  * / %  <--- se tiver mais de um no mesmo calculo, ele fará o primeiro da esquerda até o ultimo da ordem
      4º + - <--- adição e subtração "os basicos"

      ATRIBUIÇÔES SIMPLES

      var a = 5 + 3    (resposta: 8)
      var b = a % 5    (resposta: 3) (a PORCENTO 5 <-- Lê:  RESTO da divisão entre A e 5)
      var c = 5 * b ** 2 (resposta: 45) <-- fará primeiro a potência. 2º na ORDEM de PRECEDÊNCIA
      var d = 10 - a / 2 (resposta: 6)  <-- fará primeiro a divisão, por conta da ORDEM de precedência
      var e = 6 * 2 / d  (resposta: 2)   <-- MESMA ordem de precedência, faz quem aparece PRIMEIRO...
      var f = b % e + 4 / e (resposta: 3)  <-- mesma ordem de precedência, faz quem aparece PRIMEIRO...
      (((((((((((              Atribuições Simples está JPEG na pasta PRINT             )))))))))))

      AUTO-ATRIBUIÇÃO
      var n = 3     (n vale 3) <--- atribuição simples
      ((((((  as de baixos são auto-atribuições  ))))))
      var n = n + 4 (n vale 3+4= 7 <-- agora n vale 7)
      var n = n - 5 (n vale 7-5 = 2 <-- agora n vale 2)
      var n = n*4  (n vale 2*4 = 8 <--- agora n vale 8)
      var n = n/2 (n vale 8/2 = 4 <-- agora n vale 4)
      var n = n**2 (n vale 4**2 = 16 <-- potencia, "ao quadrado", agora n vale 16)
      var n = n % 5 (n vale 16 % 5 = 1 <-- resto da divisão entre 16por 5 = 1 ,  agora n vale 1)
      
      SINTAXE simplificando auto-atribuição
      n = n + 4 <-- passa a ser n+=4 
      ((só é possível quando a mesma variavel n recebe ELA mesmo + outro valor))  <-- vamos usar bastante essa SINTAXE
      n-=5
      n*=4
      n/=2
      n**=2
      n%=5
      reescrito de forma simplificada (( Necessário praticar no NODE e anotar CADERNO ))
      (( a grande maioria das linguagens atuais aceita essa sintaxe <-- necessário fixar bem ))

      ATRIBUIÇÃO  "INCREMENTO"
      para simplificar ainda mais o que vimos até agora, escreve da seguinte forma:

      var x = 5 <--- declarei que a variavel x recebe 5,  x vale 5 agora.
      x = x + 1 <--- adição na forma mais básica como vimos no início da aula
      x = x - 1 <--- subtração na forma mais básica

      x + + <--- adição Incremento e forma mais avançada e simplificada da expressão x = x + 1 e/ou x+=1 
      x - - <--- subtração // // // // // // // // /  mesmo que: x = x - 1  e/ou  x-=1

      x + + <-- pós incremento ( Lê o antigo valor + a atribuição, mas só mostra o novo valor quando pede pra mostrar)
      + + x <-- pré incremento ( Lê já o atual valor somado e "não" o antigo valor <-- não tem certo e errado, só questão de ordem)
